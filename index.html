<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview</title>
</head>
<body>
    <main class="card">
        <img class="nft" src="assets/cube.png" alt="">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="currency-time">
            <p class="currency"><img src="assets/eth-icon.svg" alt="eth-icon"> 0.041ETH</p>
            <p class="time"><img src="assets/clock-icon.svg" alt="clock-icon"> 3 days left</p>
        </div>
        <hr>
        <div class="creator">
            <div class="profile-picture"><img src="assets/profile-picture.svg" alt="profile-picture"></div>
            <div class="creation-of">Creation of &nbsp;</div> <div class="creator-name">Jules Wyvern</div>
        </div>
    </main>
</body>
</html>
